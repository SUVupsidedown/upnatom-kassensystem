<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Up-N-Atom Kasse</title>
  <style>
    :root {
      --primary: #007aff;
      --danger: #ff3b30;
      --text: #fff;
      --card-bg: rgba(0, 0, 0, 0.6);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
    }

    .layout {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .container, .summary {
      background-color: var(--card-bg);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .container {
      max-width: 600px;
      flex: 1;
    }

    .summary {
      max-width: 300px;
      flex: 1;
    }

    h1, h2 {
      text-align: center;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .controls {
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
    }

    input[type="number"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      width: 80px;
      margin-left: 0.5rem;
    }

    button {
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      margin: 0.4rem 0.4rem 0 0;
      border: none;
      border-radius: 1rem;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0051c7;
    }

    .danger {
      background-color: var(--danger);
    }

    .danger:hover {
      background-color: #c12720;
    }

    .total {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-top: 2rem;
    }

    .order-list {
      list-style: none;
      padding: 0;
    }

    .order-list li {
      margin-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 0.3rem;
    }

    .order-list button {
      margin-left: 0.5rem;
      padding: 0.2rem 0.6rem;
      font-size: 0.9rem;
    }

    .center {
      text-align: center;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: center;
    }

    /* Neuer Stil f√ºr den Entfernen-Button (wie in index 4) */
    .remove-btn {
      background-color: transparent;
      border: none;
      color: var(--danger);
      font-weight: bold;
      margin-left: 0.5rem;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }

    .remove-btn:hover {
      background-color: rgba(255, 59, 48, 0.2); /* Leicht roter Hintergrund beim Hovern */
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Linker Bereich: Kasse -->
    <div class="container">
      <h1>Up-N-Atom Kasse</h1>

      <div class="controls">
        <label for="quantity">Menge:</label>
        <input type="number" id="quantity" value="1" min="1" max="99">
      </div>

      <div class="section-title">Produkte</div>
      <button onclick="addToTotal(1200, 'Burger')">üçî Burger (1200$)</button>
      <button onclick="addToTotal(1000, 'Beilagen')">üçü Beilagen (1000$)</button>
      <button onclick="addToTotal(1050, 'Getr√§nk')">ü•§ Getr√§nk (1050$)</button>
      <button onclick="addToTotal(1100, 'Dessert')">üç© Dessert (1100$)</button>

      <div class="section-title">Lieferpauschalen</div>
      <button onclick="addDeliveryFee(500, 'Roxwood & Paleto Bay')">üì¶ Roxwood & Paleto Bay (500$)</button>
      <button onclick="addDeliveryFee(1000, 'Grapeseed')">üì¶ Grapeseed (1000$)</button>
      <button onclick="addDeliveryFee(1500, 'Sandy Shores & Harmony')">üì¶ Sandy Shores & Harmony (1500$)</button>
      <button onclick="addDeliveryFee(2500, 'Los Santos')">üì¶ Los Santos (2500$)</button>

      <div class="total">
        Gesamt: <span id="total">0</span>$
      </div>

      <div class="center">
        <button class="danger" onclick="resetTotal()">Zur√ºcksetzen</button>
      </div>

      <div class="footer">
        &copy; 2025 Up-n-Atom. Alle Rechte vorbehalten. Von Stark Development  
        <br><a href="https://discord.gg/pNZYwsNNfR" target="_blank" style="color:lightblue;">Discord</a>
      </div>
    </div>

    <!-- Rechter Bereich: Bestell√ºbersicht -->
    <div class="summary">
      <h2>üßæ Bestellung</h2>
      <ul id="orderList" class="order-list"></ul>
    </div>
  </div>

  <script>
    let total = 0;
    let order = {};
    let currentDeliveryFee = null; // Speichert die aktive Lieferpauschale

    function addToTotal(amount, name) {
      const quantity = parseInt(document.getElementById('quantity').value) || 1;
      total += amount * quantity;
      document.getElementById('total').textContent = total;

      if (!order[name]) {
        order[name] = { qty: 0, price: amount };
      }
      order[name].qty += quantity;

      updateOrderList();
    }

    function updateOrderList() {
      const list = document.getElementById('orderList');
      list.innerHTML = '';

      for (const item in order) {
        const entry = order[item];
        const lineTotal = entry.qty * entry.price;

        const li = document.createElement('li');
        li.innerHTML = `
          ${entry.qty}√ó ${item} = ${lineTotal}$ 
          <button class="remove-btn" onclick="removeItem('${item}')">‚úñ</button>
        `;
        list.appendChild(li);
      }
    }  

    function removeItem(itemName) {
      if (order[itemName]) {
        total -= order[itemName].price * order[itemName].qty;
        delete order[itemName];
        // Falls es die aktive Lieferpauschale war: Zur√ºcksetzen
        if (currentDeliveryFee && currentDeliveryFee.name === itemName) {
          currentDeliveryFee = null;
        }
        document.getElementById('total').textContent = total;
        updateOrderList();
      }
    }

    function resetTotal() {
      total = 0;
      order = {};
      currentDeliveryFee = null; // Zur√ºcksetzen
      document.getElementById('total').textContent = total;
      document.getElementById("quantity").value = 1;
      updateOrderList();
    }
    
    function addDeliveryFee(amount, name) {
      // Falls bereits eine Lieferpauschale ausgew√§hlt ist: Vorher entfernen
      if (currentDeliveryFee) {
        total -= currentDeliveryFee.price;
        delete order[currentDeliveryFee.name];
      }
      // Neue Lieferpauschale hinzuf√ºgen
      currentDeliveryFee = { name, price: amount };
      total += amount;
      document.getElementById('total').textContent = total;

      order[name] = { qty: 1, price: amount }; // Immer Menge 1
      updateOrderList();
    }
  </script>
</body>
</html>
