<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Up-N-Atom Kasse</title>
  <style>
    :root {
      --primary: #007aff;
      --danger: #ff3b30;
      --text: #fff;
      --bg: #000;
      --card-bg: rgba(0, 0, 0, 0.6);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      --text: #000;
      --bg: #fff;
      --card-bg: rgba(255, 255, 255, 0.8);
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: var(--card-bg);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .controls {
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
    }

    input[type="number"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      width: 80px;
      margin-left: 0.5rem;
    }

    button {
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      margin: 0.4rem 0.4rem 0 0;
      border: none;
      border-radius: 1rem;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0051c7;
    }

    .danger {
      background-color: var(--danger);
    }

    .danger:hover {
      background-color: #c12720;
    }

    .total {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-top: 2rem;
    }

    .center {
      text-align: center;
    }

    .order-summary {
      margin-top: 2rem;
    }

    .order-summary ul {
      list-style: none;
      padding-left: 0;
    }

    .order-summary li {
      padding: 0.25rem 0;
      display: flex;
      justify-content: space-between;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåó Theme</button>
  </div>

  <div class="container">
    <h1>Up-N-Atom Kasse</h1>

    <div class="controls">
      <label for="quantity">Menge:</label>
      <input type="number" id="quantity" value="1" min="1" max="99">
    </div>

    <div class="section-title">Produkte</div>
    <button onclick="addToTotal('Burger', 1200)">üçî Burger (1200$)</button>
    <button onclick="addToTotal('Beilagen', 1000)">üçü Beilagen (1000$)</button>
    <button onclick="addToTotal('Getr√§nk', 1050)">ü•§ Getr√§nk (1050$)</button>
    <button onclick="addToTotal('Dessert', 1100)">üç© Dessert (1100$)</button>

    <div class="section-title">Lieferpauschalen</div>
    <button onclick="addToTotal('Roxwood & Paleto Bay', 500)">üì¶ Roxwood & Paleto Bay (500$)</button>
    <button onclick="addToTotal('Grapeseed', 1000)">üì¶ Grapeseed (1000$)</button>
    <button onclick="addToTotal('Sandy Shores & Harmony', 1500)">üì¶ Sandy Shores & Harmony (1500$)</button>
    <button onclick="addToTotal('Los Santos', 2500)">üì¶ Los Santos (2500$)</button>

    <div class="total">
      Gesamt: <span id="total">0</span>$
    </div>

    <div class="center">
      <button class="danger" onclick="resetTotal()">Zur√ºcksetzen</button>
    </div>

    <div class="order-summary">
      <h2>Bestellung</h2>
      <ul id="orderList"></ul>
    </div>
  </div>

  <script>
    let total = 0;
    const order = {};

    function addToTotal(product, price) {
      const quantity = parseInt(document.getElementById('quantity').value) || 1;
      total += price * quantity;
      document.getElementById('total').textContent = total;

      if (order[product]) {
        order[product].qty += quantity;
      } else {
        order[product] = { qty: quantity, price: price };
      }

      updateOrderList();
    }

    function updateOrderList() {
      const list = document.getElementById('orderList');
      list.innerHTML = '';

      for (const item in order) {
        const entry = order[item];
        const li = document.createElement('li');
        li.innerHTML = \`\${entry.qty}√ó \${item} = \${entry.qty * entry.price}$ 
          <button onclick="removeItem('\${item}')">‚ùå</button>\`;
        list.appendChild(li);
      }
    }

    function removeItem(item) {
      total -= order[item].qty * order[item].price;
      delete order[item];
      document.getElementById('total').textContent = total;
      updateOrderList();
    }

    function resetTotal() {
      total = 0;
      for (const key in order) delete order[key];
      document.getElementById('total').textContent = total;
      document.getElementById('quantity').value = 1;
      updateOrderList();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
